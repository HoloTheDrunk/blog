# The URL the site will be built for
base_url = "https://holo.rs"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "hermit_zola"

title = "Raphaël Duhen"
description = "A portfolio/blog chimera"
default_language = "en"

taxonomies = [
  {name = "tags", rss = true}
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
home_subtitle = "Corroding things since 2019"

footer_copyright = ' &#183; <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

hermit_menu = [
  { link = "/posts", name = "Posts" },
  { link = "/about", name = "About" }
]

hermit_social = [
  { name = "github", link = "https://github.com/HoloTheDrunk" },
  { name = "email", link = "mailto:raphael.duhen.nexus@gmail.com" }
]

toc=true

[extra.highlightjs]
enable = true
clipboard = true
theme = "vs2015"

